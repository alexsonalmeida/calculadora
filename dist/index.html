<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <article class="conteiner">
            <section class="visor">
            </section>
            <section class="teclado">
                <span class="digito">1</span>
                <span class="digito">2</span>
                <span class="digito">3</span>
                <span class="digito">4</span>
                <span class="digito">5</span>
                <span class="digito">6</span>
                <span class="digito">7</span>
                <span class="digito">8</span>
                <span class="digito">9</span>
                <span class="digito">0</span>
                <span class="sinal">+</span>
                <span class="sinal">-</span>
                <span class="sinal">x</span>
                <span class="sinal">/</span>
                <span>C</span>
                <span>=</span>                
            </section>
        </article>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
