<!DOCTYPE html>
<html lang="pt-br" onload="verificaCampo()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <article class="conteiner">
            <section class="visor">
            </section>
            <section class="teclado">
                <span class="digito" onclick="addElement(1)">1</span>
                <span class="digito" onclick="addElement(2)">2</span>
                <span class="digito" onclick="addElement(3)">3</span>
                <span class="digito" onclick="addElement(4)">4</span>
                <span class="digito" onclick="addElement(5)">5</span>
                <span class="digito" onclick="addElement(6)">6</span>
                <span class="digito" onclick="addElement(7)">7</span>
                <span class="digito" onclick="addElement(8)">8</span>
                <span class="digito" onclick="addElement(9)">9</span>
                <span class="digito" onclick="addElement(0)">0</span>
                <span class="sinal" onclick="addElement('+')">+</span>
                <span class="sinal" onclick="addElement('-')">-</span>
                <span class="sinal" onclick="addElement('*')">x</span>
                <span class="sinal" onclick="addElement('/')">/</span>
                <span class="sinal" onclick="addElement('.')">.</span>
                <span onclick="addElement('(')">(</span>
                <span onclick="addElement(')')">)</span>
                <span class="arrow" onclick="limpaElemento()">ðŸ ”</span>
                <span class="limpar" onclick="limpaVisor()">C</span>
                <span class="igual" onclick="realizarCalculo()">=</span>                
            </section>
        </article>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
